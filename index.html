<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githut-profile</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/cef33ece06.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="styles.css">


</head>

<body onload="loaderFunc()" style="margin:0;">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <nav>
            <ul>
                <li>
                    <i class="fa-brands fa-github fa-xl"></i>
                    Github
                </li>
                <li>
                    <input id="searchUsername" type="text" placeholder="Search...">
                    <button class="btn" onclick="SearchUser()">Search</button>
                </li>

            </ul>
        </nav>


        <div class="main-conatiner">

            <div class="user-details">
                <img id="avatar" src="https://miro.medium.com/v2/resize:fit:564/1*Erk4NawQOHkf4wSN7JmB_A.jpeg"
                    class="rounded-circle" alt="">
                <div class="details">
                    <h1 id="username">John Doe</h1>
                    <h1 class="fs-6" id="bio">Bio Goes Here</h1>
                    <h1 id="location" class="fs-6"><i class="fa-solid fa-location-dot fa-sm"></i></h1>
                    <h1 class="fs-6"> Twitter:<a id="twitter" href="#"> http://twitter.com/john_doe</a></h1>
                </div>
            </div>

            <div class="link">
                <i class="fa-solid fa-link fa-sm"></i>
                <a class="fs-6" id="git-url" href="#">https://github.com/john_doe</a>
            </div>

            <!-- repositories -->
            <div class="grid">
                <div id="repo" class="row row-cols-2 ">
                    <!-- Repositories cards render dynamically -->
                </div>
            </div>

            <!-- pages -->
            <div class="pgs">

                <div id="pages" class="pages">
                    <!-- will be rendered using RenderBottomNavigator() from js -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
